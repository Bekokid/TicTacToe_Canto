<!DOCTYPE html>

<style>
	/* CSS Code */
	/* Heading */
	h1 {
		color: rgb(240, 150, 118);

		height: 40px;
		border: 1px solid rgb(140, 191, 242);
		margin: auto;
		border-radius: 4px;
		font-family: Verdana,

		color: white;
		font-size: 20px;
		cursor: pointer;

	/* Player turn space */
	#print {
		font-family: Verdana,
			Geneva, Tahoma, sans-serif;

		color: rgb(154, 197, 241);
		font-size: 20px;
	}

	/* Main Container */
	#main {
		text-align: center;
		background-color:rgb(22, 147, 68);
    margin: 40px auto;

	}

	/* Game Instruction Text */
	#ins {
		font-family: Verdana,
			Geneva, Tahoma, sans-serif;
			
		color: rgb(244, 246, 248);
		font-size: 17px;
	}

	.hidden {
        display: none;
      }
  .show {
        display: inline;
	}

</style>
